<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Changelog - RG Family</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 1rem;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
        }
        .sidebar h2 {
            color: #f0f6fc;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #30363d;
        }
        .nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: #8b949e;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 2px;
            font-size: 0.9rem;
        }
        .nav-link:hover { background: #21262d; color: #c9d1d9; }
        .nav-link.active { background: #388bfd20; color: #58a6ff; }
        .content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            max-width: 900px;
        }
        .markdown-body {
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        .markdown-body h1 { color: #f0f6fc; border-bottom: 1px solid #30363d; padding-bottom: 0.5rem; }
        .markdown-body h2 { color: #f0f6fc; margin-top: 1.5rem; }
        .markdown-body h3 { color: #c9d1d9; }
        .markdown-body code {
            background: #161b22;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .markdown-body pre {
            background: #161b22;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        .markdown-body pre code { background: none; padding: 0; }
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #30363d;
            padding: 0.5rem;
            text-align: left;
        }
        .markdown-body th { background: #161b22; }
        .markdown-body a { color: #58a6ff; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>Changelogs</h2>
        <a href="#" onclick="loadFile('20251229_213911.md')" class="nav-link">20251229_213911</a>
    </nav>
    <main class="content">
        <div id="markdown-content" class="markdown-body"></div>
    </main>
    <script>
        async function loadFile(filename) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.textContent === filename.replace('.md', ''));
                });
            } catch (e) {
                document.getElementById('markdown-content').innerHTML = '<p>Error loading file</p>';
            }
        }
        loadFile('20251229_213911.md');
    </script>
</body>
</html>
